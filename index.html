<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD FETCH</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" id="showCharacters">Show Characters</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1-12">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary mt-4" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Add Character
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Characters</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <form>
                                        <fieldset class="form-group row">
                                            <legend class="col-form-legend col-sm-1-12">Character Name</legend>
                                        </fieldset>
                                        <div class="form-group row">
                                            <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                                            <div class="col-sm-1-12">
                                                <input type="text" class="form-control" name="inputName" id="inputName"
                                                    placeholder="Character Name" required>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Race</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <template id="charactersTemplate">
        <tr>
            <td class="name"></td>
            <td class="race"></td>
            <td class="gender"></td>

            <td><button class="btn btn-danger" id="delete">Delete</button></td>
            <td><button class="btn btn-warning" id="update">Update</button></td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
